  <body>
    <input name="name" style="color:#ffffff;" class="name required" type="button" onclick="addInput()" value="Add" />   

<div id="text">
</div>
    <script language="javascript">
        fields = 0;
        pNR = 0;
        err = 0;
        
        function addInput() {
            if (fields != 40) {
                document.getElementById('text').innerHTML += "<input type='text' name='first' value='' /><br />";
                document.getElementById('text').innerHTML += "<input type='radio' name='first" + pNR + "' value='' /><input type='radio' name='second" + pNR + "' value=''/><br />";

                fields += 1;
                pNR += 1;
            } else {
                if (err == 0) {
                    document.getElementById('text').innerHTML += "<br />Adaugati maxim 40 ingrediente.";
                    err = 1;
                }
                document.form.add.disabled = true;
            }
        }
        </script>
